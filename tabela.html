<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Perdas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container h1{
            text-align: center;
        }
        .table-container {
            margin-top: 2rem;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabela de Perdas</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selecionar-todos"/><th>Produto</th></th>
                        <th>Quantidade</th>
                        <th>Medida</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    </tbody>
            </table>
        </div>
        <button id="voltar-btn">Voltar</button>
        <button id="reset-btn">Limpar Tabela</button>
        <button id="excluir-btn">Excluir Selecionados</button>
    </div>

    <script src="tabela.js"></script>
</body>
</html>
